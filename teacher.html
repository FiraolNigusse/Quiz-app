<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Teacher Panel - Add Questions</h2>

        <input type="text" id="questionInput" placeholder="Enter Question"><br>
        <input type="text" id="option1" placeholder="Option 1"><br>
        <input type="text" id="option2" placeholder="Option 2"><br>
        <input type="text" id="option3" placeholder="Option 3"><br>
        <input type="text" id="correctAnswer" placeholder="Correct Answer"><br>

        <button onclick="addQuestion()">Add Question</button>

        <h3>Question List</h3>
        <div id="questionList"></div>
    </div>
</body>
</html>
